{% extends "base.html" %}
{% block title %}內部錯誤{% endblock %}
{% block base_css %}
  {{ css('base') }}
  {{ css('error') }}
{% endblock %}
{% block banner %}

    <h1>錯誤頁面</h1>

    <h2>內部錯誤</h2>
  </hgroup>
{% endblock %}

    <p>
      抱歉，伺服器內部發生錯誤，請洽<a href="mailto:mozilla-tw@mozilla.com.tw">管理人員</a>。
    </p>
  </div>
{% endblock %}
